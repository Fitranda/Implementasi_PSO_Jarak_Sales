<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pso.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="margin: 20px;">
    <h1 class="text-center m-1">Pencarian Rute Terpendek Mengguanakan PSO</h1>
    <div class="row">
        <div class="col-md-12">
            <div id="map" style="height: 60vh;width:100%"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="runPSO" class="btn btn-primary mt-3">Cari</button>
            <div id="output" class="mt-3"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="point-names" class="mx-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nama Titik</th> 
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody id="point-names-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="distance-table" class="mx-3">
                <table class="table table-striped">
                    <thead>
                        <!-- Table headers will be dynamically generated -->
                    </thead>
                    <tbody id="distance-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="initial-random-table" class="mx-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Partikel</th>
                            <th>Nilai Random</th>
                        </tr>
                    </thead>
                    <tbody id="initial-random-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="initial-position-table" class="mx-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Partikel</th>
                            <th>Posisi Awal</th>
                        </tr>
                    </thead>
                    <tbody id="initial-position-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="initial-velocity-table" class="mx-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Partikel</th>
                            <th>Kecepatan Awal</th>
                        </tr>
                    </thead>
                    <tbody id="initial-velocity-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="pso.js"></script>
</body>
</html>
